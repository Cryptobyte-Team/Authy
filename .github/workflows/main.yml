name: 'Test main'
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  backend:
    name: 'Test Backend'
    runs-on: ubuntu-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'yarn'
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      run: yarn install

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: '5.0'

    - name: Test Backend
      run: yarn test

    - name: Lint Codebase
      run: yarn lint

    - name: Build Backend
      run: yarn build